<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<title>Modifier Major</title>
</head>
<body>

	<header th:if="${session.islogged}">
	    <div class="widthh" th:fragment="head">
	        <a th:href="@{/}" class="logo"  ><img width="150px" height="auto" th:src="@{images/isep.png}"></a>
	        <p th:if="${session.isAdmin}" class="isAdmin">Page Administrateur</p>
	        <a class="header_button_logout" th:href="@{/logOut}">Deconnexion</a>
	        <div class="header_span" th:text="${session.username}" ></div>
		</div>
	</header>
	
	<header th:unless="${session.islogged}">
	    <div class="widthh" th:fragment="head">
	        <a th:href="@{/}" class="logo"  ><img width="150px" height="auto" th:src="@{images/isep.png}"></a>
	        <a class="header_button" th:href="@{/login}" >Connexion</a>
	    </div>
	</header>
	<div class="widthh">
		<p th:text="${major.getName()}" />
		<div th:each="moduleB : ${modulesBelong}"
			th:text="${moduleB.getName()}"></div>

		<form action="modifyMajor3" method="post">
			<input th:each="moduleB : ${modulesBelong}"
				th:text="${moduleB.getName()}" type="checkbox"
				th:value="${moduleB.getID()}" name="toDelete" /> <input
				type="hidden" th:value="${major.getID()}" name="majorSelected" /> <input
				type="submit" value="Supprimer" />
		</form>



		<p>Liste des modules qui ne sont pas ratach√©s au parcours</p>
		<form action="modifyMajor2" method="post">
			<div th:each="moduleNB : ${modulesNotBelong}">
				<input th:text="${moduleNB.getName()}" type="checkbox"
					th:value="${moduleNB.getID()}" name="toModify" /> <input
					type="checkbox" name="optionModule" th:value="${moduleNB.getID()}"
					)>optionel</input>
			</div>

			<input type="hidden" th:value="${major.getID()}" name="majorSelected" />
			<input type="submit" value="Ajouter" />
		</form>
	</div>

	<footer>
		<div class="widthh">
			<a href="https://www.isep.fr"> www.isep.fr</a>
			<p class="txt_footer">
				28 rue Notre-Dame des Champs - 75006 Paris</br> 10, rue de Vanves. 92139
				Issy-les -Moulineaux</br>Standard: +33 49 54 52 00 6Informations : +33
				(0)1 49 54 52 43 -info@isep.fr
			</p>
		</div>
	</footer>
</body>
</html>
