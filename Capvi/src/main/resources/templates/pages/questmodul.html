<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<title>Questionnaire Module</title>
</head>
<body>

	<header th:if="${session.islogged}">
	    <div class="widthh" th:fragment="head">
	        <a th:href="@{/}" class="logo"  ><img width="150px" height="auto" th:src="@{images/isep.png}"></a>
	        <p th:if="${session.isAdmin}" class="isAdmin">Page Administrateur</p>
	        <div class="header_span" th:text="${session.username}" ></div>
		</div>
	</header>
	
	<header th:unless="${session.islogged}">
	    <div class="widthh" th:fragment="head">
	        <a th:href="@{/}" class="logo"  ><img width="150px" height="auto" th:src="@{images/isep.png}"></a>
	        <a class="header_button" th:href="@{/login}" >Connexion</a>
	    </div>
	</header>

	<form class="" action='reponsequestmodul' method="post">
		<div class="">
			<p>Est-ce que ces modules vous intéresse ?</p>
			
			<div th:each="module : ${modules}">
				<label th:text=${module.getName()}></label> 
					<input type="range" min="1" max="3" value="1" class="slider" id="choixModule" name="choixModule" step="1">
<!-- 				<input type="radio" name="choixmodule" value="oui" id="choixmoduleoui">  -->
<!-- 				<input type="radio" name="choixmodule" value="non" id="choixmodulenon">  -->
<!-- 				<input type="radio" name="choixmodule" value="ne sais pas" id="choixmodulensp"> -->
			</div>
			
			
			
		</div>
		<button id="questmoduleButton">Envoyer</button>


	</form>


</body>
</html>
