<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div th:each="result:${results}">
	<p th:text="${result.getMajor().getName()}"> Nom du parcour</p>
	<p th:text="${result.getScore()}"> Score</p>
	<p th:each="moduleVNO:${result.getModulesVoulusNonOptionel()}" th:text="${moduleVNO.getName()}"> Module voulus non optionel</p>
	<p th:each="moduleNVNO:${result.getModulesNonVoulusNonOptionel()}" th:text="${moduleNVNO.getName()}"> Module non voulus non optionel</p>
</div>
</body>
</html>
